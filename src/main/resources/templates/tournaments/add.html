<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>eSports Tournament Manager â€“ Add Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"%3E%3Cpath fill="%230a0e23" fill-opacity="0.08" d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"%3E%3C/path%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen p-6">
<!-- Header -->
<div class="text-white mb-8 flex flex-row justify-between items-center">
    <div>
        <h1 class="text-3xl font-bold tracking-tight">Add Tournament</h1>
        <p class="text-gray-400 mt-1">Create a new eSports tournament</p>
    </div>
    <a href="/tournaments" class="flex items-center justify-start p-2 rounded-md h-min bg-gray-700 hover:bg-gray-600 transition-colors">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="pl-2">Back to Tournaments</span>
    </a>
</div>

<!-- Main Form Container -->
<div class="max-w-4xl mx-auto">
    <div class="bg-gray-800 rounded-2xl shadow-lg border border-gray-700 p-8">
        <form th:action="@{/tournament/save}" method="post" class="space-y-6">

            <!-- Tournament Name -->
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-300 mb-2">Tournament Name</label>
                <input type="text"
                       th:field="*{nom}"
                       id="nom"
                       name="nom"
                       class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                       placeholder="Enter tournament name"
                       required>
            </div>

            <!-- Tournament Type -->
            <div>
                <label for="tournamentClass" class="block text-sm font-medium text-gray-300 mb-2">Tournament Type</label>
                <select id="tournamentClass"
                        name="tournamentClass"
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        required>
                    <option value="">Select tournament type</option>
                    <option value="RoundRobin">Round Robin</option>
                    <option value="SimpleElim">Single Elimination</option>
                    <option value="DoubleElim">Double Elimination</option>
                </select>
            </div>

            <!-- Date Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Start Date -->
                <div>
                    <label for="date_debut" class="block text-sm font-medium text-gray-300 mb-2">Start Date</label>
                    <input type="date"
                           th:field="*{date_debut}"
                           id="date_debut"
                           name="date_debut"
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           required>
                </div>

                <!-- End Date -->
                <div>
                    <label for="date_fin" class="block text-sm font-medium text-gray-300 mb-2">End Date</label>
                    <input type="date"
                           th:field="*{date_fin}"
                           id="date_fin"
                           name="date_fin"
                           class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           required>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 pt-6">
                <button type="submit"
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17 21V13H7V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 13L12 8L17 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 8V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Create Tournament
                </button>

                <a href="/tournaments"
                   class="flex-1 sm:flex-none bg-gray-600 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
